<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css' />
    <link rel='stylesheet' type='text/css' href='css/global.css' />
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="js/room.js"></script>
    <style>
        .monster-type-container, .monsters-hp-container, #total-xp-container {
            margin-top:10px;
        }
        .monster-hp-container {
            display:inline;
            margin:10px;
        }
        #total-xp-container {
            font-size:22px;
        }
        .monster-type-container {
            border:1px solid gray;
            padding:5px;
        }
        .template {
            display:none;
        }
    </style>

</head>
<body>

    <div class="monster-type-container template">
        <input type="number" class="monster-count" value="1" min="1" />
        <select class="monstertype"><option value="">Choose...</option></select>
        <label>HD</label>
        <input type="number" class="hitdie-input" />
        <label>Modifier</label>
        <input type="number" class="hitdie-modifier-input" />
        <div class="monsters-hp-container">
        </div>
    </div>


    <input type="button" id="add-new-monster-type" value="Add new monster type" />

    <div id="total-xp-container">
        Total XP: <span id="calculatedXp">0</span>
    </div>

</body>
</html>
